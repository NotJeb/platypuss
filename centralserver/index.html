<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Platypuss</title>
        <link href="/main.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header">
            <img alt="Ornithorynchus Anatinus" style="width:48px;height:48px;border-radius:50%;position:absolute;border:2px solid #eeeeee" src="ICON" />
            <h1>Platypuss</h1>
            <button onclick="window.location = '/login'" id="login" style="cursor: pointer;">Sign In</button>
            <button onclick="window.location = '/login?ift=1'" id="signup" style="cursor: pointer;">Create Account</button>
            <img onclick="document.getElementById('accountInfoParent').hidden = !document.getElementById('accountInfoParent').hidden" id="pfp" alt="" style="cursor:pointer;width:48px;height:48px;border-radius:50%;position:absolute;border:2px solid #eeeeee" src="" />
        </header>
        <div class="popupParent" onclick="document.getElementById('accountInfoParent').hidden = true" id="accountInfoParent" hidden>
            <div class="popup" id="accountInfo">
                <p id="username"></p>
                <button>Account Settings</button>
                <button class="dangerous" id="logout" onclick="logout()">Sign Out</button>
            </div>
        </div>
        <footer>
            <p>hah here's a footer to keep consistent with other websites</p>
        </footer>
        <script src="/index.js"></script>
    </body>
</html>
